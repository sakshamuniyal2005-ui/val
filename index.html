<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1.5s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    .no {
      background: #ddd;
      right: 30px;
    }
  </style>
</head>

<body onclick="startExperience()">

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/5o9x9e.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>YourName, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    let started = false;

    function startExperience() {
      if (started) return;
      started = true;

      // Music start
      music.volume = 0;
      music.play();

      // Fade-in music
      let v = 0;
      const fade = setInterval(() => {
        if (v < 0.6) {
          v += 0.02;
          music.volume = v;
        } else {
          clearInterval(fade);
        }
      }, 100);

      // Sync animation with intro
      setTimeout(() => {
        card.classList.add("show");
      }, 400);
    }

    // NO button dodges forever
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff9a9e;
          color:white;
          text-align:center;
          padding:30px;
        ">
          <h2>
            From the moment you clicked YES,<br>
            my heart smiled.<br><br>

            This isnâ€™t just a Valentine â€”<br>
            itâ€™s a promise of laughter,<br>
            warm hugs,<br>
            shared dreams,<br>
            and all the little moments that truly matter.<br><br>

            Thank you for choosing me. ðŸ’•
          </h2>
        </div>
      `;
    }
  </script>

</body>
</html>
