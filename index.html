<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    .no {
      background: #eee;
      right: 30px;
    }

    .hint {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body id="page">

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/5o9x9e.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Tanya, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="hint">ðŸ”Š Tap anywhere to play music</div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const page = document.getElementById("page");
    const noBtn = document.getElementById("noBtn");

    let musicStarted = false;

    // âœ… THIS is the key fix
    page.addEventListener("click", () => {
      if (!musicStarted) {
        musicStarted = true;
        music.volume = 0.6;
        music.play().catch(() => {});
      }
    }, { once: true });

    // NO button escapes forever
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top  = Math.random() * maxY + "px";
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff9a9e;
          color:white;
          text-align:center;
          padding:30px;
        ">
          <h2>
            From the moment you clicked YES,<br>
            my heart smiled.<br><br>

            This isnâ€™t just a Valentine â€”<br>
            itâ€™s a promise of laughter,<br>
            warm hugs,<br>
            shared dreams,<br>
            and all the little moments that truly matter.<br><br>

            Thank you for choosing me. ðŸ’•
          </h2>
        </div>
      `;
    }
  </script>

</body>
</html>
