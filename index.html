<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .play-btn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button.choice {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.4s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    .no {
      background: #eee;
      right: 30px;
    }
  </style>
</head>

<body>

  <!-- Local Audio -->
  <audio id="bgMusic" loop>
    <source src="lover.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Tanya, will you be my Valentine? ðŸ’–</h1>

    <!-- Play Music Button -->
    <button class="play-btn" onclick="playMusic()">â–¶ Play Music</button>

    <div class="buttons">
      <button class="choice yes" onclick="yesClick()">Yes</button>
      <button class="choice no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const noBtn = document.getElementById("noBtn");
    let playing = false;

    function playMusic() {
      if (!playing) {
        playing = true;
        music.volume = 0.6;
        music.play();
      }
    }

    // No button escapes forever
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top  = Math.random() * maxY + "px";
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff9a9e;
          color:white;
          text-align:center;
          padding:30px;
        ">
          <h2>
            From the moment you clicked YES,<br>
            my heart smiled.<br><br>

            This isnâ€™t just a Valentine â€”<br>
            itâ€™s a promise of laughter,<br>
            warm hugs,<br>
            shared dreams,<br>
            and all the little moments that truly matter.<br><br>

            Thank you for choosing me. ðŸ’•
          </h2>
        </div>
      `;
    }
  </script>

</body>
</html>
